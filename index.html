<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTE/VAL - GENERATOR</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="container flexDisp">
    <!-- Change Background -->
    <div class="guideToggle">
      <div class="switchToggle">
        <label class="switch">
          <input type="checkbox" class="inputCssBtn" id="changeBg" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <!-- Header from page -->
    <header class="mainTitle">
      <h1 class="title">LOTE E VALIDADE</h1>
      <h2 class="subtitle">INSIRA O CÓDIGO E PRESSIONE ENTER</h2>
    </header>
    <!-- Campo de inserção de dados -->
    <div id="inputText" class="inputTextField flexDisp">

      <input type="text" id="codeBar" class="inputCss" />
      <span class="spanError" id="infoCodeError">Inconsistente</span>

    </div>
    <!-- Área ded resultados -->

    <h3 class="infoSubtitle">Copie abaixo...</h3>

    <div class="formatResult flexDisp">

      <div id="resultado" class="insertResultado flexDisp"></div>
      <!-- Formatar para permitir limpeza do conteúdo automático -->
        

    </div>

    <div class="buttonBox flexDisp">
      <button class="btn copy" id="copyClipboard">Copy to Clipboard</button>
      <button class="btn clear" id="clearClipBoard">Reset</button>
      <span id="alertCopy" class="copiadoParaTransferencia">Texto Copiado</span>

    </div>
    
    </div>
 
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p>Todos os direitos reservados a Murilo Apolonio
      &copy;</p>
  </footer>
  <script src="./js/app.js"></script>
  <script src="./js/objCreate.js"></script>
</body>

</html>
